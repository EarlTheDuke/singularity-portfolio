<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Genesis - The Singularity Test Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        canvas {
            display: block;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 255, 136, 0.1);
            color: rgba(0, 255, 136, 0.7);
            border: 1px solid rgba(0, 255, 136, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: normal;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            backdrop-filter: blur(10px);
            opacity: 0.6;
            font-family: 'Courier New', monospace;
        }
        
        .back-button:hover {
            opacity: 1;
            background: rgba(0, 255, 136, 0.2);
            color: rgba(0, 255, 136, 1);
            border-color: rgba(0, 255, 136, 0.5);
        }
        
        #navigation-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            z-index: 100;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
            transform: translateX(10px);
        }
        
        #navigation-toggle:hover {
            opacity: 1.0;
            transform: translateX(0px);
        }
        
        .nav-option {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            padding: 8px 12px;
            margin: 3px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 10px;
        }
        
        .nav-option:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
        }
        
        .nav-option.active {
            background: rgba(0, 255, 255, 0.4);
            border-color: #00ffff;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
            color: #00ffff;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Main</a>
    
    <div id="canvas-container"></div>
    
    <!-- Audio element for background music -->
    <audio id="background-music" preload="auto">
        <source src="Cosmic Groove.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Audio control indicator -->
    <div id="audio-indicator" style="position: fixed; bottom: 20px; right: 20px; background: rgba(0, 0, 0, 0.8); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 8px; padding: 10px; color: #ffffff; font-family: 'Courier New', monospace; font-size: 10px; z-index: 100; backdrop-filter: blur(10px); opacity: 0; transition: opacity 0.4s ease, transform 0.4s ease; transform: translateX(10px); cursor: pointer;" onclick="toggleAudio()" onmouseover="this.style.opacity='1.0'; this.style.transform='translateX(0px)';" onmouseout="this.style.opacity='0'; this.style.transform='translateX(10px)';">
        üéµ <span id="audio-status">Click to Start Playlist</span><br>
        <span id="track-info" style="font-size: 8px; color: #888;">Track 1/3</span>
    </div>
    
    <div id="navigation-toggle">
        <div style="margin-bottom: 8px; font-weight: bold; color: #00ffff;">üéÆ Navigation Mode</div>
        <div class="nav-option active" id="free-movement" onclick="neuralGenesis.setNavigationMode('free')">
            Free Movement
        </div>
        <div class="nav-option" id="auto-navigation" onclick="neuralGenesis.setNavigationMode('auto')">
            Auto-Navigation
        </div>
        <div style="margin-top: 8px; font-size: 9px; color: #888; line-height: 1.2;">
            Free: WASD + Mouse<br>
            Auto: Screensaver Mode
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

                this.init();
                this.animate();
                this.setupEventListeners();
                
                // Start in auto navigation mode

                window.neuralGenesis = this;

            init() {
